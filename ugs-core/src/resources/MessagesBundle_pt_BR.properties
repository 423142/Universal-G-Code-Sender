sender.help.truncate = Truncar dígitos decimais: Número de dígitos fracionários que será enviado para o firmware.
sender.help.singlestep = Ativar o modo de passo único: Ativa o modo passo único, que é muito lento.
sender.help.whitespace = Remover todos os espaços em branco: Remove os espaços em branco normalmente desnecessária em comandos G-code.
sender.help.status = Ativar verificação do estado: Ativa a verificação do estado, se o firmware suportar.
sender.help.status.rate = Taxa de verificação do estado: A taxa em milissegundos que os pedidos de estado são enviados.
sender.help.state = Ativar tela colorida: Com base no estado deixa o controlador vermelho/laranja/amarelo.
sender.help.arcs = Converter arcos em linhas: Converte comandos de arcos pequenos (G2/G3) em uma série de comandos G1.
sender.help.arcs.threshold = Limite de arcos pequenos: O comprimento do arco (em mm) abaixo do qual será convertido em comandos G1.
sender.help.arcs.length = Comprimento do segmento de arcos pequenos: O comprimento (em mm) dos segmentos em um arco expandido.

